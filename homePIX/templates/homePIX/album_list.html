{% extends "homePIX/base.html" %}
{% block content %}

  <div class="centerstage">
    <div class="techfont" id="div_centrestage" style="min-height:60px;">
      <div class="row">
        <div class="col-md-6">
          <h1>Albums</h1>
        </div>
        <div class="col-md-6">
          <span class="pull-right">
            <form action="{% url 'new_album' %}" method="get">
              {% csrf_token %}
              <input id="name" name="name" type="text" placeholder="Add new...">
            </form>
            <br>Click on a picture to  open the album
          </span>
        </div>
      </div>
    </div>
  <!--
  <div class="centerstage">
    <div class="techfont" id="div_8" style="min-height:100px;">

    </div>
  </div>
 -->

{% for album in object_list %}
  <div class="tt_base droppable draggable techfont gallery justified" id="div_{{ album.id }}_{{ folder.modthumb.modpath }}_{{ folder.modthumb.file }}">
    <div class="desc">{{ album.name }}</div>
    <a id="piclink_{{ album.id }}" href="{{ album.id }}/">
      <section class="wrapper" id="file-number_{{ folder.modthumb.modpath }}_{{ folder.modthumb.file }}">
        <span class="tt_subject">
          <img id="picture_{{ album.id }}"
               class="lazyload gallery_picture"
               src="{{ album.modthumb.file }}"
               data-src="{{ album.modthumb.file }}"
               alt="{{ album.count }} shots in {{ folder.modpath }}"
               >
          </img>
        </span>
      </section>
    </a>
    <div class="count">Contains {{ album.modcount }} shots</div>
  </div>
